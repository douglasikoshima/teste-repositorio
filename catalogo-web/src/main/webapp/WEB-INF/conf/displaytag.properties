basic.empty.showtable=true
basic.show.header=true

# page | list
sort.amount=page

export.amount=list
export.decorated=true

paging.banner.group_size=8
paging.banner.placement=bottom


css.tr.even=even
css.tr.odd=odd
css.th.sorted=sorted
css.th.ascending=order1
css.th.descending=order2
css.table=tableList
css.th.sortable=sortable

# factory classes for extensions
factory.requestHelper=org.displaytag.util.DefaultRequestHelperFactory

# locale provider (Jstl provider by default)
locale.provider=org.displaytag.localization.I18nJstlAdapter

# locale.resolver (nothing by default, simply use locale from request)
#locale.resolver=

export.types=csv excel xml pdf

export.csv=true
export.csv.label=<span class="export csv">CSV </span>
export.csv.include_header=false
export.csv.filename=

export.excel=true
export.excel.label=<span class="export excel">Excel </span>
export.excel.include_header=true
export.excel.filename=lista.xls

export.xml=true
export.xml.label=<span class="export xml">XML </span>
export.xml.filename=lista.xml

export.pdf=false
export.pdf.label=<span class="export pdf">PDF </span>
export.pdf.include_header=true
export.pdf.filename=


# messages

basic.msg.empty_list=<tr class="empty"><td colspan="{0}">N&atilde;o foram encontrados registros.</td></tr>
basic.msg.empty_list_row=<tr class="empty"><td colspan="{0}">N&atilde;o foram encontrados registros.</td></tr>
error.msg.invalid_page=invalid page

export.banner=<div class="exportlinks">Exportar Para: {0}</div>
export.banner.sepchar= | 

paging.banner.item_name=registro
paging.banner.items_name=registros

paging.banner.no_items_found=<span class="pagebanner">Total de p&aacute;ginas: </span>
paging.banner.one_item_found=<span class="pagebanner">Um {0} encontrado.</span>
paging.banner.all_items_found=<span class="pagebanner">{0} {1} encontrados. Total de p&aacute;ginas: </span>
paging.banner.some_items_found=<span class="pagebanner">{0} {1} encontrados, exibindo {2} até {3}. </span>

paging.banner.full=<span class="pagelinks">[<a href="{1}">Primeiro</a> / <a href="{2}">Anterior</a>] {0} [<a href="{3}">Pr&oacute;ximo</a> / <a href="{4}">&Uacute;ltimo</a>]</span>

<html>
    <head>
<SCRIPT FOR=window EVENT=onload>
    var obj = null;
    
    // Consistência para caso a aplicação não seja chamada do inicio do fluxo
    var objFrame = (top.frames.frameApp) ? top.frames.frameApp.frames : top.frames;
    
     for(i=0; i < objFrame.length; i++)
     {
       if(objFrame[i].name == "ifrmAbasCampanha")
       {
         obj = objFrame[i];
       }
     }
    
    if(obj != null)
    {
        obj.fecharFrame();        
        obj.document.forms[0].action = "CarregarAction.do";
        obj.document.forms[0].target = "_self";
        obj.document.forms[0].submit();                
    }
</SCRIPT>
    </head>
